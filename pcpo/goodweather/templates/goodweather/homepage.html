{% extends 'layout/basic.html' %}

{% block title %}Home page{% endblock title %}

{% block content %}

  <h3>Days</h3>
  {% for day in object_list %}

    <hr>
    <h3>{{ day.prop1 }}</h3>
    <h3>{{ day.prop2 }}</h3>
    <h4>{{ day.prop3 }}</h4>

  {% empty %} <!-- if list is empty -->
    <h2>Select days</h2>
  {% endfor %}

{% endblock %}
